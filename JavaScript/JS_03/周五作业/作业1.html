<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery实现点击div改变背景色</title>
    <script type="text/javascript" src="/WEB/JavaScript/js/jquery-3.1.1.js"></script>
    <script type="text/javascript">

        $(function () {
            var flag = true;

            // $('#mydiv').bind('click', function () {   // 方法①
            $('#mydiv').click(function () {             // 方法⑤
                if (flag) {
                    $(this).css('background-color', 'red');
                }else {
                    $('#mydiv').css('background-color', 'blue');
                }
                flag=!flag
            })
        })
    </script>

</head>
<body>
<div style="height: 100px;width: 100px;background-color:lightgray;" id="mydiv"></div>
</body>
</html>
