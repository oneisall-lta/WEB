<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现tr标签索引为偶数的行背景变为蓝色</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
        $(function () {
            $("tbody tr:odd").css("background-color","blue");
        });
    </script>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>张三</td>
        <td>21</td>
    </tr>
    <tr>
        <td>2</td>
        <td>李四</td>
        <td>22</td>
    </tr>
    <tr>
        <td>3</td>
        <td>王五</td>
        <td>23</td>
    </tr>
    <tr>
        <td>4</td>
        <td>赵六</td>
        <td>20</td>
    </tr>
    <tr>
        <td>5</td>
        <td>孙七</td>
        <td>19</td>
    </tr>
    <tr>
        <td>6</td>
        <td>项七</td>
        <td>22</td>
    </tr>
    </tbody>
</body>
</html>
