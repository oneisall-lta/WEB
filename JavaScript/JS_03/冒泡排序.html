<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
    <script type="text/javascript">
        var array=[23,4,45,65,43,19];
        function bubbleSort(numbers) {
            for(var i=1;i<=numbers.length-1;i++){  //外循环代表‘趟’数
                var flag=true;

                for(var j=0;j<numbers.length-i;j++){  //内循环代表相邻两数进行比较；j最大是numbers.length-2
                    if(numbers[j]>numbers[j+1]){ //左边大于右边则交换位置
                        var temp=numbers[j];
                        numbers[j]=numbers[j+1];
                        numbers[j+1]=temp;
                        flag=false;
                    }
                }
                if(flag){
                    break;
                }
                // alert('第'+i+'趟的排序结果：'+numbers);
                document.write('第'+i+'趟的排序结果：'+numbers)

            }
            alert('最终排序结果：'+numbers);
        }
        bubbleSort(array);
    </script>
</head>

</html>
