<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止默认行为</title>
    <script type="text/javascript" src="/WEB/JavaScript/js/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#myform').submit(function (evt) {
                var username=$('#username').val();
                var pwd=$('#password').val();
                if(username==''){
                    alert('用户名不能为空！');
                    evt.preventDefault() //阻止表单的默认提交行为
                }
                if(pwd.length<6){
                    alert('密码长度不能小于6位');
                    evt.preventDefault();
                }
            })
        })
    </script>

</head>
<body>
    <form action="serverURL" method="post" id="myform">
        用户名：<input type="text" name="username" id="username" placeholder="用户名"><br/>
        密码：<input type="password" name="password" id='pwd' placeholder="密码">
    </form>
</body>
</html>
