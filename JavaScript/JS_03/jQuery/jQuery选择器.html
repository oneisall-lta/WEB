<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery选择器</title>
    <script type="text/javascript" src="/WEB/JavaScript/js/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#btn').click(function () {
                $('#mydiv').css({
                    'width': '200px',
                    'height': '200px',
                    'background-color': 'yellow'
                });
            });

            var flag=true;
            $('#showBtn').click(function () {
                if(flag){
                    $('#mydiv').css('display','none');
                    this.innerHTML='显示';
                }else{
                    $('#mydiv').css('display','block');
                    this.innerHTML='隐藏';
                }
                flag=!flag;
            })
        });
    </script>
</head>
<body>
<div id="mydiv"></div>
<button id="btn">点击</button>
<button id="showBtn">隐藏</button>
</body>
</html>
