<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义动画</title>
    <script type="text/javascript" src="/WEB/JavaScript/js/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#mydiv').click(function () {
                $(this).animate({
                    'width':'200px',
                    'height':'200px',
                    'background-color':'yellow',
                    'left':'+=100px',
                    
                },3000)

            })

        })
    </script>

</head>
<body>
<div id="mydiv" style="height: 100px;width: 100px; background-color: green; position: relative;"></div>
</body>
</html>
