<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按顺序完成动画</title>
     <script type="text/javascript" src="/WEB/JavaScript/js/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#mydiv').click(function () {
                $(this).animate({'left':'200px'},3000);
                $(this).animate({'width':'200px'},3000);
                $(this).animate({'height':'200px'},3000,function () {
                    $(this).css('background-color','red')
                });
            })
        })
    </script>
</head>
<body>
<!--必须设置position为relative或absolute后animate才会显示出动画效果-->
<div id="mydiv" style="height: 100px;width: 100px; background-color: green; position: absolute;"></div>

</body>
</html>
