<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动行变色</title>
    <script type="text/javascript" src="jquery-3.1.1.js"></script>
    <style type="text/css">
        .myclass{
            background-color: navajowhite;
        }
        td{
            border: 1px solid blue;
        }
        th{
            border: 1px solid blue;
        }

    </style>
    <script type="text/javascript">
        $(function () {
            $('tbody>tr').each(function () {
                $(this).hover(function () {
                    $(this).toggleClass('myclass');
                })
            })
        })
    </script>
</head>
<body>
<table style="border: 1px solid blue ;  width: 260px" cellspacing="0" cellpadding="10">
<!--下面设置table有完整表格线，外边框和内边框线,style设置无内边框线,需设置tr td th样式-->
<!--<table border="1 solid red">-->
    <thead>
    <tr>
        <th>品种</th>
        <th>数量</th>
        <th>价格</th>
    </tr>
    </thead>
    <tbody>
        <tr class="a1">
            <td>Apple</td>
            <td>20</td>
            <td>30</td>
        </tr>
        <tr class="a1">
            <td>Mongo</td>
            <td>15</td>
            <td>45</td>
        </tr>
        <tr class="a1">
            <td>Banana</td>
            <td>10</td>
            <td>15</td>
        </tr>
    </tbody>

</table>
</body>
</html>
