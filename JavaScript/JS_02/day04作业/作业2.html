<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>猜数字</title>
    <script type="text/javascript">
        while (true) {
            var num = [1,20,3,14,5,0,7,223,4,57,7,23];
            var n = prompt('请输入猜测的数字');
                // alert(typeof n);
            if (num.includes(parseInt(n))) {
                alert('bingo')
            } else {
                alert('no')
            }
        }

    </script>
</head>
<body>
<!--2.实现猜数字效果。预先存储一些数字，每次点击“猜数字”按钮弹出一个
  提示框，要求输入猜测的数字，如果猜对了，则显示“恭喜，确实有此数字”,
  如果猜错则显示“抱歉，并没有这个数字”。-->
</body>
</html>
