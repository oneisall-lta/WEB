<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <script type="text/javascript">
        function validata() {
            var username=document.getElementById('uname');
            var pwd=document.getElementById('pwd');
            var repwd=document.getElementById('repwd');
            var email=document.getElementById('email');
            if(username.value==''){
                alert('用户名不能为空！');
                return false; // return false 来阻止提交
            }
            if(pwd.value.length<6){
                alert('密码不能小于6位');
            return false;
            }
            if(pwd.value!=repwd.value){
                alert('两次密码不一致');
                return false
            }
            if(email.value.indexOf('@')==-1){
                alert('邮箱格式不正确！');
                return false
            }
            return true;
        }
    </script>
</head>
<body>
<!--onsubmit 必须return 一个布尔值-->
<form action="serverURL" method="post" onsubmit="return validata()">
    用户名：<input type="text" name="username" id="uname"/><br/>
    密码：<input type="password" name="pwd" id="pwd"/><br/>
    重复密码：<input type="password" name="repwd" id="repwd"><br/>
    邮箱：<input type="text" name="email" id="email"/><br/>
    <input type="submit" value="提交"/><input type="reset" value="重置"/>

</form>
</body>
</html>
