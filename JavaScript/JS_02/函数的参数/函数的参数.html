<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的参数</title>
    <script type="text/javascript">
        function func() {
            alert('传递的实参个数为：'+arguments.length);
            for(var i=0;i<arguments.length;i++){
                alert(arguments[i])
            }
        }

        func(1,2,'a','b',false)
    </script>
</head>
<body>

</body>
</html>
