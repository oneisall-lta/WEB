<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>过滤搜索</title>
    <script type="text/javascript" src="/WEB/JavaScript/js/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $('input#search').keyup(function () {
                $('tbody tr').hide().filter(":contains('"+$(this).val()+"')").show()
            });

        })
    </script>
</head>
