<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用jQuery实现Ajax加载网址图片到网页</title>
    <script type="text/javascript" src="/WEB/JavaScript/js/jquery-3.1.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                method: 'get',
                url: 'https://www.apiopen.top/meituApi?page=1',
                success: function (data) {
                    var array = data['data'];
                    for (var index in array) {
                        var imgPath = array[index]['url'];
                        // 动态创建一个jQuery对象，(jQuery对象代表一组元素，元组)
                        var $img=$("<img src='"+imgPath+"' width='100px' height='100px'>'");
                        $('body').append($img); //将创建的jQuery对象添加到body集合中
                    }
                },
                dataType: 'json',
            })
         })
    </script>
</head>
<body>
</body>
</html>
