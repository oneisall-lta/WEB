<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用原生JS代码实现Ajax，获取text内容</title>
    <script type="text/javascript">
        function getText() {
            xhr=new XMLHttpRequest();
            xhr.open('get',"https://www.apiopen.top/satinApi?type=1&page=1",true);
            xhr.onreadystatechange=function () {
                if(xhr.readyState==4){
                    if(xhr.status==200){
                        var data=xhr.responseText;

                        var jsonObj=JSON.parse(data);
                        var array=jsonObj.data;
                        // alert(typeof array);
                        var result='';
                        for(var index in array){
                            var content=array[index]['text'];
                            result+=content+'<br/>';
                            result+='<hr/>';
                        }
                        document.getElementById('mydiv').innerText=result;
                    }
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>
<input type="button" value='获取笑话'
       onclick="getText()"/>
<div id="mydiv"></div>
</body>
</html>
